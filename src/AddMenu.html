<div class="add-menu-container">
    <!-- หัวเรื่อง -->
    <h1 class="page-title">เพิ่มเมนูอาหาร</h1>
  
    <!-- ปุ่มฟิลเตอร์ -->
    <div class="filters">
      <button class="filter-btn active">โรคอ้วน</button>
      <button class="filter-btn">โรคไต</button>
      <button class="filter-btn">โรคความดันโลหิตสูง</button>
      <button class="filter-btn">เพิ่มน้ำหนัก</button>
      <button class="filter-btn">ลดน้ำหนัก</button>
      <button class="filter-btn">รักษาน้ำหนัก</button>
    </div>
  
    <!-- กล่องฟอร์ม -->
    <div class="form-box">
      <div class="form-title">เมนูใหม่</div>
      <div class="form-grid">
        <!-- ซ้าย -->
        <div class="form-left">
          <div class="form-group">
            <label for="foodName">ชื่ออาหาร</label>
            <input type="text" id="foodName" />
          </div>
          <div class="form-group">
            <label for="calories">แคลอรี่</label>
            <input type="number" id="calories" />
          </div>
          <div class="form-group">
            <label for="imageUrl">ลิงค์รูปภาพ</label>
            <input type="text" id="imageUrl" />
          </div>
        </div>
  
        <!-- ขวา -->
        <div class="form-right">
          <div class="form-group">
            <label for="ingredient1">วัตถุดิบ 1</label>
            <input type="text" id="ingredient1" />
          </div>
          <button class="add-btn">+ วัตถุดิบ</button>
        </div>
      </div>
  
      <!-- ปุ่มบันทึก -->
      <button class="submit-btn">บันทึกเมนูใหม่</button>
    </div>
  </div>
